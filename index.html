<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LinuxQuest: Terminal Adventure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>LinuxQuest: Terminal Adventure</h1>
    <p>Complete the Linux challenges below using the terminal!</p>

    <div id="dashboard">
        <div>Challenge: <span id="current-level">1</span> / <span id="total-levels">3</span></div>
        <div>Streak: <span id="streak">0</span></div>
        <div>Score: <span id="score">0</span></div>
        <div id="progress-bar-container"><div id="progress-bar"></div></div>
    </div>

    <div id="challenge-box">
        <h2 id="challenge-title">Challenge 1</h2>
        <p id="challenge-desc">Use <code>ls</code> to list files in the current directory.</p>
        <button onclick="loadNextChallenge()">Next Challenge</button>
    </div>

    <div class="terminal-launch"><p>click the button below to open the linux terminal in a new tab:</p>
        <a href="https://webvm.io/"target="_blank">
            <button>launch linux terminal</button>
        </a>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
